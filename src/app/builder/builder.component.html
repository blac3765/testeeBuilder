<div class="row justify-content-center">
	<h1>Unit Test Builder</h1>
</div>
	<div class="row justify-content-center">
		<div *ngIf="test.features.length===0" class="componentName">
			<h4>What is the name of your component?</h4>
			<div class="row justify-content-center">
				<input type="string" [(ngModel)]="test.component">
			</div>
		</div>
	</div>
	<div (change)="update()" class="componentFeatures" *ngIf="test.component && test.features.length===0">
		<hr>
		<div class="row justify-content-center">
			<h4 class="col-2">What Features?</h4>
		</div>
		<div class="row justify-content-center">
			<label class="col-2 btn btn-secondary">
				<input type="checkbox" name="http" [(ngModel)]="test.http">HTTP
			</label>
		</div>
		<div class="row justify-content-center">
			<label class="col-2 btn btn-secondary">
				<input type="checkbox" name="routing" [(ngModel)]="test.routing">Routing
			</label>
		</div>
		<div class="row justify-content-center">
			<label class="col-2 btn btn-secondary">
				<input type="checkbox" name="form" [(ngModel)]="test.form">Form
			</label>
		</div>
		<div class="row justify-content-center">
			<h6>You have {{numberFeatures}} features added.</h6>
		</div>
		<div class="row justify-content-center">
			<button class="col-2 btn btn-primary" (click)="next()">Next</button>
		</div>
	</div>
	<div *ngIf="test.http && test.features.length && !test.verified">
		<div class="row justify-content-center">
			<h4>Enter your API service to be tested</h4>
		</div>
		<div class="row justify-content-center">
			<input type="string" class="col-6" (change)="change(test)" [(ngModel)]="test.api">
		</div>
	</div>
	<div class="verifyBeforeEach" *ngIf="test.component && test.features.length && !test.verified">
		<hr>
		<div class="row justify-content-center">
			<h4>Please verify information is correct</h4>
		</div>
		<p class="testHeader">{{test.header}}</p>
		<div class="row justify-content-center">
			<button class="col-2 btn btn-success" (click)="verify()">Yes</button>
			<div class="col-1"></div>
			<button class="col-2 btn btn-danger" (click)="redo()">Nope</button>
		</div>
	</div>
	<div class="itTestCreation" *ngIf="test.verified">
		<div class="row justify-content-center">
			<h4>Now you can complete your it tests in the below text area.</h4>
		</div>
		<textarea [value]="test.header + test.it" rows="30"></textarea>
	</div>
